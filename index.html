<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="José Manuel Ortiz Sánchez">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de estadísticas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!--Cabecera-->
    <header>
        <!--Menú de Navegación-->
        <nav>
            <ul>
                <li><a id="addPlayer" href="#">AGREGAR JUGADOR</a></li>
            </ul>
        </nav>
    </header>

    <!--Sección principal-->
    <main>
        <div id="datos-app"></div>
        <!-- Panel de inserción de jugadores -->
        <div id="panelAddPlayer" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>AGREGAR JUGADOR</h2>
                </div>
                <div class="modal-body">
                    <p><input type="number" id="addPlayerNumber" placeholder="Número"></p>
                    <p><input type="text" id="addPlayerName" placeholder="Nombre"></p>
                    <p><select id="addPlayerRol">
                        <option value="Receptor">Receptor</option>
                        <option value="Central">Central</option>
                        <option value="Colocador">Colocador</option>
                        <option value="Opuesto">Opuesto</option>
                        <option value="Líbero">Líbero</option>
                    </select></p>
                    <p>
                        <div class="button" id="buttonAddPlayer">AGREGAR</div>
                        <div class="button" id="buttonCancel">CANCELAR</div>
                    </p>
                </div>
                <div class="clearfix"></div>
                <div class="modal-footer">
                    <div id="info-partido"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Carga de Clases Javascript y archivos de funcionalidad -->
    <script src="./js/Jugada.js"></script>
    <script src="./js/Jugador.js"></script>
    <script src="./js/Partido.js"></script>
    <script src="./js/App.js"></script>
</body>
</html>
